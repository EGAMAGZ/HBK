{% load static %}

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img src="{% static 'core/img/descarga.png' %}" height="32" width="32">
                <h5 class="modal-title" id="exampleModalLabel" style="margin-left: 8px;">Spotify</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <a href="#" style="color:#C0D154;font-weight: bold;">Playlist de Spotify</a>
                <p>Luego le pongo canciones, no me dio tiempo UnU</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
